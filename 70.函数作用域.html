<!DOCTYPE html>
<html>
<head>
	<title>函数作用域</title>
	<script>
		/*
		函数作用域
			- 调用函数时创建函数作用域，函数执行完毕之后，函数作用域销毁
			- 没调用一次函数就会创建一个新的函数作用域，他们之间是互相独立的
			- 子啊函数作用域中可以访问到全局作用域的变量，在全局作用域无法访问到函数作用域的变量
			- 当函数作用域一个变量时,他会先在自身作用域寻找，如果有就直接寻找使用
				如果没有则向上一级作用域寻找，直到找到全局作用域，
				如果全局作用域依然没有找到，则会报错
			- 在函数中要访问全局变量可以使用window对象
		 */
		
		//创建一个变量
		var a = 10;

		function fun(){
			// console.log(a);
			// var b = 20;
			function fun2(){
				var a = "我是函数作用域";
				console.log(a);
				console.log(window.a);
			}
			fun2();
		}

		fun();

		// console.log(b);
		/*
		在函数作用域也有声明提前的特性;
		使用var关键字声明的变量，会在函数中所有代码执行之前被声明
		函数声明也会在函数中所有代码执行之前执行
		 */
		
		function fun3(){
			fun4();

			var a = 35;

			function fun4(){
				alert("I'M fun4");
			}
		}

		/*
		在函数中，不使用var声明的变量都会变成全局变量
		 */
		var c = 100;

		function fun5(){
			c = 101;	//没有重新var 一个c 执行59行代码c被重新赋值所有输出101

		}
		fun5();
		console.log(c);

	</script>
</head>
<body>

</body>
</html>
