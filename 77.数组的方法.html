<!DOCTYPE html>
<html>
<head>
	<title>数组的方法</title>
	<script>
		//创建数组
		var arr = ["廖家嘉","liaojiajia"];

		/*
		 * push()
		 * 	- 该方法可以向数组的末尾添加一个或多个元素，并返回数组的新长度
		 * 	- 可以将要添加的元素作为方法的参数传递，这样这些元素就会自动添加到数组的末尾
		 * 	- 改方法会将数组新的长度作为返回值
		 */
		arr.push("唐僧","沙和尚");

		console.log(arr);

		/*
		 * pop()
		 * - 该方法可以删除数组的最后一个元素
		 */
		
		arr.pop();
		console.log(arr);

		/*
		 *unshift()
		 * - 向数组开头添加一个或多个元素，并放回新的数组长度
		 * - 向前变插入元素以后，其他的元素会依次调整
		 */
		arr.unshift("牛魔王");
		console.log(arr);

		/*
		 * shift()
		 * 	- 可以删除数组的第一个元素，并被删除的元素作为返回值返回 
		 */
		result = arr.shift();
		console.log(arr);
		console.log("result = "+result)
	</script>
</head>
<body>

</body>
</html>
