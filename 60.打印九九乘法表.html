	<script>

		for (var i = 1; i <= 2; i++) {
			//创建一个内层循环来控制图像的宽度
			for (var j = 1; j <= i; j++) {
				document.write("<span>" + j + "*" + i + "=" + i * j + "</span>");
			}
			document.write("<br/>")
		}
	</script>
	<style>
		span {
			display: inline-block;
			width: 75px;
			height: 25px;
		}
	</style>
