<!DOCTYPE html>
<html>
<head>
	<title>字符串和正则表达式相关的方法</title>
	<script>
		/*
		 * split()
		 * - 可以将一个字符串拆分为一个数组
		 * - 方法中可以传递一个正则表达式作为参数，这样方法将会根据正则表达式去拆分字符串
		 * - 这个方法即使不指定全局匹配，也会全部拆分
		 *
		 */
		
		// 根据任意字母来拆分字符串
		
		var str = "1a2b3c4d5e6f";
		var result = str.split(/[A-z]/);
		// console.log(result);

		/*
		 * search()
		 * - 可以搜索字符串中是否含有指定内容
		 * - 如果搜索到指定内容，则会放回第一次出现的所有，如果没有搜索到放回-1
		 * - 它可以接受一个正则表达式作为参数，然后会根据正则表达式去检索字符串
		 * - search()只会查找第一个，即使设置全局匹配也没有用
		 */
		

		str = "hello abc hello aec afc";

		/*
		 *搜索字符串中是否含有abc 或 aec 或afc
		 */
		
		result = str.search(/a[bef]c/);
		// console.log(result);
		
		/*
		 * match()
		 * - 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
		 * - 默认情况下我们的match只会找到一个符合要求的内容，找到以后就停止检索
		 * 	我们可以设置正则表达式为全局匹配模式，这样就会匹配所有的内容
		 * 	可以一个正则表达式设置多个匹配模式，且顺序无所谓
		 * - match()会将匹配到的内容封装到一个#数组#中
		 */
			
		var str = "1a2b3c4d5e6f7G8H9I";
		result = str.match(/[a-z]/ig);
		console.log(result);
		

		/*
		 * replace()
		 * - 多个将字符串中指定内容#替换#为新的内容
		 * - 参数：
		 * 		1.被替换的内容，可以接受一个正则表达式作为参数
		 * 		2.新的内容
		 */
		
		result = str.replace(/[A-z]/g,"");
		// console.log(result);
	</script>
</head>
<body>

</body>
</html>
