<!DOCTYPE html>
<html>

<head>
	<title>数组02</title>
	<script>

		//创建一个数组
		// var arr = new Array();

		//使用字面量来创建数组
		//语法：[]
		// var arr = []


		//使用字面量创建数组时，可以在创建时指定数组中的元素
		var arr = [1, 2, 3, 4, 5, 10];

		console.log(arr);

		//使用构造函数创建数组时，也可以同数添加元素，将要添加的元素作为构造函数参数传递
		var arr2 = new Array(10, 20, 30);
		console.log(arr2);

		//创建一个数组，数组中只有一个元素10
		arr = [10];

		//创建一个长度为10的数组
		arr2 = new Array(10);

		// console.log(arr2.length);
		// 数组类型中可以是任意的数据类型
		arr = ["hello", 1, true, null, undefined];

		//也可以是对象
		var obj = { name: "廖家嘉" };
		arr[arr.length] = obj;
		arr = [{ name: "廖家嘉" }, { name: "廖jajia" }];

		//也可以是一个函数
		arr = [function () {
			alert('廖家嘉国庆第二天！')
		},
		function () { alert('坚持一下！') }]
		arr[0]();
		console.log(arr[1]());

		//数组中也可以放数组，如下这种数组称为二维数组
		arr3 = [[1, 2, 3], [3, 4, 5], [5, 6, 7]];
		console.log(arr3[0]);
	</script>
</head>

<body>

</body>

</html>
