<!DOCTYPE html>
<html>

<head>
	<title>对象02</title>
	<script>
		/*
		创建一个对象
		 */
		var obj = new Object();

		//向对象添加属性
		obj.name = "廖家嘉";
		obj.age = "17";

		//对象的属性值可以是任何数据类型。也可以是个函数

		obj.sayName = function () {
			console.log("廖家嘉啊！！")
			console.log(obj.name);
			return obj.name;

		}
		console.log(obj.sayName());
		function fun() {
			console.log(obj.name + " " + obj.age);
		}
		// result = obj;
		// console.log(result);
		//调方法
		// obj.sayName();
		//调函数
		fun();
		/*
		函数也可以成为对象的属性,
		如果一个函数作为一个对象的属性保存
		那么我们称这个函数时这个对象的方法
		调用函数就说对象的方法(method)

		但是它只是名称上的区别没有其他区别
		 */

		var obj2 = {
			name: "廖大爷",
			age: "shiqi",
			sayName: function () {
				console.log("每天爱国一遍!");
			}
		}
		obj2.sayName();
	</script>
</head>

<body>

</body>

</html>
