<!DOCTYPE html>
<html>
<head>
	<title>正则表达式</title>
	<script>
		/*
		 * 正则表达式
		 * 		- 正则表达式用来定义一些字符串的规则
		 * 			计算机考研根据正则表达式，来检查一个字符串是否符合规则
		 * 			获取字符串符合规矩的内容提取出来
		 */
		
		//创建正则表达式的对象
		/*
		 * 语法：
		 * 		var 变量 = new RegExp("正则表达式","匹配模式");
		 * 		使用typeof检查正则对象，会放回Object 
		 * 		var reg = new RegExp("a");这个正则表达式可以来检查一个字符串中时候含有a在构造函数中可以传递一个匹配模式作为第二给参数
		 * 		可以是
		 * 			i 忽略大小写
		 * 			g 全局匹配模式
		 * 		
		 */		
		var reg = new RegExp("a","i");
		var str = "a";

		/*
		 * 正则表达式的方法：
		 * 	test()
		 * 	 - 使用这个方法考研用来检查一个字符串时候符合正则表达式的规则
		 * 	 如果符合则返回true，否则返回false
		 */
		
		var result = reg.test(str);
		// console.log(result);
		console.log(reg.test("Ababa"))
	</script>
</head>
<body>

</body>
</html>
