<!DOCTYPE html>
<html lang="en">

<head>
	<title>For循环</title>
	<script>
		/*
			for语句，也是一个循环语句，也称for循环
			在for循环中，为我们提供了专门的位置用来做三个表达式；
				1.初始化表达式
				2.条件表达式
				3.更新表达式

			for循环的语法
				for(初始化表达式、条件表达式、更新表达式){
					语句...
				}
			
			for循环的执行流程：
				1.执行初始化表达式，初始化变量（初始化表达式指挥执行一次）
				2.执行条件表达式，判断时候执行循环
						如何true，则执行循环
						如果false，终止循环
				3.执行更新表达式，更新表达式执行完毕继续重复2

		 */
		//创建以后执行10次的while循环
		//初始化表达式

		var i = 0;

		//创建一个循环，定义条件表达式
		while (i < 10) {
			//设置更新表达式
			alert(i++);
		}


		for (var i = 0; i < 10; i++) {
			document.write(i + "<br>");
		}

	</script>
</head>

<body>

</body>

</html>
