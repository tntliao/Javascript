<!DOCTYPE html>
<html>
<head>
	<title>原型</title>
	<script>
		function MyClass(){

		}
		//向Myclass的原型中添加一个name属性
		MyClass.prototype.name = "我是原型中的名字";

		var mc = new MyClass();
		mc.age = 18;

		console.log(mc.name);
		//使用in检查对象中是否含有某个属性时，如果对象中没有但是原型中有，也会返回ture
		console.log("name" in mc);

		//可以使用对象的hasOwnProperty()来检查对象自身中是否含有该属性
		//使用该方法只有当对象自身中含有属性时，才会放回ture
		// console.log(mc.hasOwnProperty("age"));

		// console.log(mc.hasOwnProperty("hasOwnProperty"));
		/*
		原型对象也是对象，所有他也有原型
			当我们使用一个对象的属性或方法时，会先在自身呢各种寻找
			如果没有则去原型对象中寻找，如果原型对象中有，则使用
			如果没有则去原型的原型中寻找，直接找到	Object中依然没有找到，则会返回undefined

		 */
		console.log(mc.age + mc.name);
		
	</script>
</head>
<body>

</body>
</html>
