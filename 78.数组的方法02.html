<!DOCTYPE html>
<html>
<head>
	<title>数组的方法</title>
	<script>
		var arr = ["孙悟空","猪八戒","沙和尚","唐增","白骨精"];
		
		/*
		 *	slice()
		 *	- 可以用来提取数组指定元素
		 *	- 参数：
		 *			1.截取开始的位置的索引,包含开启索引
		 *			2.截取结算的位置的索引,不包含结束索引
		 *				- 第二个参数可以省略不写，此时会截取开始索引往后的索引元素
		 *				- 索引可以传递一个负值，如果传递一个负值，则从后往前计算
		 *				- 1.倒数第一个
		 *				- 2.倒数第二个
		 */
		var result = arr.slice(0,2);

		// result = arr.slice(2);

		result = arr.slice(1,-2);

		console.log(result);
		/*
		 * splice()
		 * 	- 可以用于删除数组的指定元素
		 * 	- 使用splice()会影响到原数组，会将指定原数组中删除
		 * 		并被删除的元素作为返回值放回
		 * 	- 参数：
		 * 			第一个；表示开始位置的索引
		 * 			第二个：表示删除的数量
		 * 			第三个及以后...
		 * 				可以传递一些新的元素，这些元素将会自动插入到开始的位置索引前边
		 */
		
		var result = arr.splice(0,2,"廖家嘉");
		console.log(arr);
		console.log(result);
	</script>
</head>
<body>

</body>
</html>
