<!DOCTYPE html>
<html>
<head>
	<title>事件</title>
</head>
<body>
 <!--
 	 我们可以在事件对应的属性中设置一下js代码
 	 	这样当事件触发时，这些代码将会执行
 	 这种写法我们称为结构和行为耦合，不方便维护，不推荐使用
 	!-->
 	<!-- <button id="btn" onclick="alert('nihao')">I'm button</button> -->
 	<button id="btn">我是这个按钮</button>
 	<script>
 		
 		/*
 		 * 事件，就是用户和浏览器之间的交互行为
 		 * 	比如：点击按钮，鼠标移动，关闭窗口。。。
 		 */

 		 //获取id为btn按钮
 		 var btn = document.getElementById('btn');

 		 //为按钮绑定一个单击响应函数
 		 btn.onclick = function(){
 		 	alert("nihao廖家嘉");	
 		 }
 	</script>
</body>
</html>
