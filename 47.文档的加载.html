<!DOCTYPE html>
<html>
<head>
	<title>文档的加载</title>
		<script>
			/*
			 * 浏览器在加载一个页面时,是按照自上往下的顺序加载的
			 *  读取到一行就运行一行，如果将script标签写到页面的上边
			 *  在代码执行时，页面还没加载，页面没有加载DOM对象也没有加
			 *  载会导致无法获取DOM对象
			 */
			
			 /*
			  * onload事件会在整个页面加载完成之后才触发
			  * 为window绑定一个onload事件
			  * 	该事件对应的响应函数将会在页面加载完成之后执行
			  * 	这样就可以确保我们的代码执行时所有的DOM对象已经加载完毕了
			  */



		//获取id为btn按钮
		//var btn = document.getElementById('btn');
		//为按钮绑定一个单击响应函数
		// btn.onclick = function(){
		// 	alert("hello");
		// }
		window.onload = function(){
			var btn = document.getElementById('btn');
			btn.onclick = function(){
				alert("nihaoa");
			}
		}
	</script>	
</head>
<body>
	<button id="btn">点一下我</button>
	<script>
		/*
		 * 将js代码编写到页面的下部就是为了，可以在页面加载完毕以后在执行js代码
		 */

		/*var btn = document.getElementById('btn');
		//为按钮绑定一个单击响应函数
		btn.onclick = function(){
			alert("nihao");
		}
*/		</script>
</body>
</html>
