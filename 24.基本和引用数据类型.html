<!DOCTYPE html>
<html>

<head>
	<title>基本数据类型</title>
	<script>
		/*
		基本数据类型
		String Number Boolean Null Undefined

		引用数据类型
		Object

		JS中的变量都是保存到栈内存中的
				基本数据类型的值直接在栈内存中储存
				值与值直接的独立存在，修在一个变量不会影响其他的变量

				对象是保存到堆内心中的，每创建一个新的对象，就会在堆内存开辟出一个新的空间，而变量保存的是对象的内地址(对象的引用)，如果两个变量保存是的一个对象引用，当一个通过一个变量修改属性时，另一个也会受到影响
		 */
		var a =123;
		var b = a;
		a++;

		console.log("a = "+a); 
		console.log("b = "+b);

		// var obj = new Object();
		// obj.name = "廖家嘉";

		// var obj2 = obj;

		// console.log(obj.name);
		// console.log(obj2.name);

		var c = 10;
		var d = 10;
		console.log(c === d);	//true

		var obj3 = new Object();
		var obj4 = new Object();

		obj3.name = "廖家嘉";
		obj4.name = "廖家嘉";
		/*
		当比较两个基本数据类型的值时，就是比较值
		而比较两个应用数据类型时，它是比较的对象的内层地址
			如果两个对象是一模一样，但是地址不同，他也会返回false
		 */
		console.log(obj3 == obj4)	//false

	</script>
</head>

<body>

</body>

</html>
