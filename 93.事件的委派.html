<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li{
            background-color: yellowgreen;
        }
    </style>
    <script>
        window.onload = function () {

            var u1 = document.getElementById('u1');
            var btn01 = document.getElementById('btn01');

            btn01.onclick = function () {
                // 创建li元素
                li = document.createElement('li');
                // 在li标签里面添加内容
                li.innerHTML = "<a href='javacript:;' class='link'>超链接1</a>";
                // 将li添加到ul
                u1.appendChild(li);
            }

            var Alla = document.getElementsByTagName('a');
            /*
                 我们为每个超链接绑定一个单击响应函数
                 这里我们为每一个超链接都绑定一个单击响应函数，这种操作比较麻烦，
                 而且这些操作只能为已有的超链接设置事件，而新的超链接必须重新绑定
             */

            // for (var i = 0; i < Alla.length; i++) {
            //     Alla[i].onclick = function () {
            //     }
            // }

            /*
                事件的委派
                 - 指将事件统一绑定给元素的共同的祖先元素。这样当后代元素上的事件触发时，会一直冒泡到祖先元素
                    从而通过祖先元素的响应函数来处理事件。
                 - 事件委派是利用了冒泡，通过委派可以减少事件绑定此时，提高程序的性能
             */

            u1.onclick = function (event) {

                //解决兼容性问题
                event = event || window.event;

                /*
                    target
                     - event中的target表示的触发 
                 */

                //  alert(event.target);

                if (event.target.className == 'link' || 'link Hello') {
                    alert('nihao');
                }

                //如果触发事件的对象是我们期望的元素，则执行否则不执行
                //  alert('我是ul的单击响应函数');
            }
        }
    </script>
</head>

<body>
    <ul id="u1">
        <button id="btn01">添加超链接</button>
        <li><a href="javacript:;" class="link Hello">超链接1</a></li>
        <li><a href="javacript:;" class="link">超链接2</a></li>
        <li><a href="javacript:;" class="link">超链接3</a></li>
    </ul>
</body>

</html>
