<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [2, 3, 1, 4, 7, 5, 8, 8, 2, 9];

        //声明一个值为0
        var num = 0;
        // 遍历数组
        for (var i = 0; i < arr.length; i++) {
            //判断arr[i]的值是否大于num , 大于则把值赋给num
            if (arr[i] > num) {
                num = arr[i];
            }
        }
        console.log(num);
    </script>
</head>
