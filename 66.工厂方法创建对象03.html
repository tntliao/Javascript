<!DOCTYPE html>
<html>

<head>
	<title>对象</title>
	<script>
		/*
		使用工厂方法创建对象
		 通过该方法可以大批量创建对象
		 */
		function fun(name, age, gender) {
			var obj = new Object()
			obj.name = name;
			obj.age = age;
			obj.gender = gender;
			obj.sayName = function jjj() {
				alert(this.name);
			}
			return obj;
		}
		var obj = fun("廖家嘉", 17, "男");
		var obj2 = fun("廖家嘉", 12, "男");
		console.log(obj);
		console.log(obj2);

		/*
		使用工厂方法创建对象，使用构造函数都是Object
		所有创建的对象都是Object这个类型
		就导致我们无法区分多种不同数据类型的对象
		 */

		function dodo(name, age) {
			var obj = new Object()
			obj.name = name;
			obj.age = age;
			obj.sayHello = function () {
				alert("你好");
			}
			//将新的返回值放回
			return obj;
		}
		//创建新的对象
		var dog = dodo("狗哥", 3);
		dog.sayHello();
		console.log(obj.name);

	</script>
</head>

<body>

</body>

</html>
