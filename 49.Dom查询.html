<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dom.css">

    <title>Dom查询</title>
    <script>
        /*
          定义一个函数，专门用来指定元素绑定单击响应函数
            参数：
                idStr 要绑定单击响应函数的对象的id属性值
                fun 事件回调函数，当单击元素时，该函数会被触发
        */
        function myClick(idStr, fun) {
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
        }

        window.onload = function () {


            //为id为btn1的按钮绑定一个单击响应函数
            var btn1 = document.getElementById('btn1');

            btn1.onclick = function () {
                //查找jj节点
                var bj = document.getElementById('bj');
                //打印jj
                //innerHTML，通过这个属性可以获取到元素内部的html代码
                alert(bj.innerHTML);
            };
            // console.log(biaoqian.length);

            //为id为btn2的按钮添加一个单击响应函数
            var btn2 = document.getElementById('btn2');

            btn2.onclick = function () {
                //查找所有li节点
                //getElementsByTagName()可以根据标签名来获取一组元素节点对象
                //这个方法会给我们返回一个类数组对象，所有查询到都会封装到这个对象中
                //即使查询到的元素只有一个，也会封装到数组中放回
                var lis = document.getElementsByTagName('li');

                //打印lis
                // console.log(typeof lis);

                // 变量lis
                for (var i = 0; i < lis.length - 1; i++) {
                    alert('nihao');
                    // alert(lis[i].innerHTML);
                }
            };


            //为id为btn3的按钮添加一个单击响应函数
            var btn3 = document.getElementById('btn3');

            btn3.onclick = function () {
                var input = document.getElementsByTagName("input");

                for (var i = 0; i < input.length; i++) {
                    /*
                     * innerHTMl用于获取元素内部的HTML代码的
                     * 对于自结标签，这个属性没有意义
                     */

                    // alert(i.innerHTML);

                    /*
                     * 如果需要地区元素节点属性
                     * 直接使用元素.属性名
                     * 	例子：元素.id 元素.name 元素.value
                     * 	注意：calss不能采用这种方式
                     * 		读取calss属性时需要使用 元素.calssName
                     */

                    alert(input[i].name);

                }
            };

            //为id为btn4的按钮添加一个单击响应函数
            var btn4 = document.getElementById('btn4');
            btn4.onclick = function () {
                //获取id为city的元素
                var city = document.getElementById('city');

                //查找#city下所有li节点
                var lis = city.getElementsByTagName('li');
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }
            };

            //为id为btn5的按钮添加一个单击响应函数
            var btn5 = document.getElementById('btn5');
            btn5.onclick = function () {
                //获取id为city的节点
                var city = document.getElementById('city');
                //返回#city的所有子节点
                /*
                  childNodes属性会获取包括文本节点的所有节点
                  根据DOM标签间的空白也会当成节点
                  注意：在IE8及以下的浏览器中，不会将空白文本当子节点
                  所有改属性在IE8中会返回4个元素而其他浏览器是9个
                */
                var cns = city.childNodes;
                // alert(cns.length);
                var cns2 = city.children;
                alert(cns2.length);
            };

            //为id为btn06的按钮绑定一共单击响应函数
            var btn6 = document.getElementById('btn6');
            btn6.onclick = function () {
                //获取id为phone的元素
                var phone = document.getElementById('phone');
                //返回#phone的第一个子节点
                // phone.childNodes[0];
                //firstChild可以获取到当前元素的第一个节点(包括空白文本节点)
                var fir = phone.firstChild;
                //firstElementChild获取元素的第一个子元素
                /* firstElementChild不支持IE8以下的浏览器
                如果需要兼容他们尽量不要使用 */
                fit = phone.firstElementChild;

                alert(fir);
            };
            // 为id为btn7的按钮绑定一个单击响应函数
            myClick("btn7", function () {
                //获取id为bj的节点
                var bj = document.getElementById('bj');

                //返回#bj的父节点
                var pn = bj.parentNode;
                // alert(pn.innerHTML);
                /*
                 innerHTml
                  - 该属性可以获取到元素内容的文本内容
                  - 它和innerTEXT类似，不同的是爱他会自动将html去除
                  */
                alert(pn.innerText);
            });
            //为id为btn8的按钮绑定一个单击响应函数
            myClick("btn8", function () {

                //获取id为IOS的元素
                var IOS = document.getElementById('IOS');

                //返回#IOS的前一个兄弟节点（也可能获取到空白的文本）
                // var ps = IOS.previousSibling;

                //previousElementSibling获取一个兄弟元素，IE8及以下不支持
                var ps = IOS.previousElementSibling;
                alert(ps.innerHTML);
            });

            //读取#username的value属性值
            myClick("btn9", function () {
                //获取id为username的元素
                var un = document.getElementById('username');
                //获取um的value属性值
                //文本框的value值，就是文本框中填写的内容
                alert(un.value);
            });

            //设置#username的value属性值
            myClick("btn10", function () {
                //获取id为username的元素
                var un = document.getElementById('username');
                un.value="nihaoliaojiajia";
            });
            //返回#bj的文本框
            myClick("btn11", function () {
                var bj = document.getElementById('bj');

                // alert(bj.innerHTML);

                // alert(bj.innerText);

                // var fc = bj.firstChild;
                // alert(fc.nodeValue);

                alert(bj.firstChild.nodeValue);
            });

        }
    </script>
    <style>

    </style>
</head>

<body>
    <div class="box">
        <div class="right">
            <button id="btn1">查找#bj节点</button><br>
            <button id="btn2">查找所有li节点</button><br>
            <button id="btn3">查找name=gender的所有节点</button><br>
            <button id="btn4">查找#city下所有li节点</button><br>
            <button id="btn5">返回#city的所有子节点</button><br>
            <button id="btn6">返回#phone的第一个子节点</button><br>
            <button id="btn7">返回#bj的父节点</button><br>
            <button id="btn8">返回#android的前一共兄弟节点</button><br>
            <button id="btn9">返回#usermame的value属性值</button><br>
            <button id="btn10">设置#usermame的value属性值</button><br>
            <button id="btn11">返回#bj的文本值</button>
        </div>

        <div class="left">
            <p>你喜欢哪个城市</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>广州</li>
                <li>湛江</li>
                <li>廉江</li>
            </ul>
            <br>
            <p>你喜欢哪款单机游戏？</p>
            <ul id="game">
                <li>天天酷跑</li>
                <li>奇迹暖暖</li>
                <li>王者荣耀</li>

            </ul>
            <br>
            <p>你手机操作系统是？</p>
            <ul id="phone">
                <li>Android</li>
                <li id="IOS">IOS</li>
                <li>Windows Phone</li>
            </ul>
        </div>
        <div class="select">
            <p id="pp">gender：</p>
            <input type="radio" name="Male" checked="checked" value="Male">Male
            <input type="radio" name="Female" value="Female">Female
            <br>
            <br>
            <p id="pp">name:</p><input id="username" type="text" name="text" value="nihao">
        </div>
    </div>

</body>

</html>
