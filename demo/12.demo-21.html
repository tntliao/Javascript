<!DOCTYPE html>
<html>
<head>
	<title>demo-21</title>
</head>
<body>
<p>点击按钮创建及增加字符串变量</p>
<button onclick="myFunction()">点击这里</button>
<p id="demo"></p>
<script>
	function myFunction(){
		txt1 = "我名字叫";
		txt2 = "廖家嘉";
		txt3 = txt1+" "+txt2;
		document.getElementById('demo').innerHTML = txt3;
	}
</script>
</body>
</html>
