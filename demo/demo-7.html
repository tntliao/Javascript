<!DOCTYPE html>
<html>
<head>
	<title>demo-07</title>
</head>
<body>
<p>创造和使用对象方法</p>
<p>对象方法作为一个函数定义储存在对象属性中。</p>
<p id="demo"></p>
<script>
	var liao = {
		jia : "家",
		niu : "牛",
		fullName : function(){
			return this.jia + " " + this.niu;
		}
	};
	document.getElementById('demo').innerHTML = liao.fullName();

</script>
</body>
</html>
