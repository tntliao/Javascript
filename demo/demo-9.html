<!DOCTYPE html>
<html>
<head>
	<title>函数传参</title>
</head>
<body>

<p>点击这个按钮，来调用带参数的函数</p>
<button onclick="myFunction('Harry Potter','Wizard')">点击这里</button>
<button onclick="liao('可可以','不!接受你的所以小小脾气')">点击这里</button>
<script>
	function myFunction(name,job){
		alert("欢迎" + name + ",the" + job);
	}	

	function liao(k,b){
		alert("我" + k + " " + b);
	}
</script>
</body>
</html>
