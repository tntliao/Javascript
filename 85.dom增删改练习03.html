<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        tr,
        td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }
    </style>
    <script type="text/javascript">
        function getA(){
            //parentNode 返回父节点
            var tr = this.parentNode.parentNode;
            var name = tr.children[0].innerHTML;
            var flag = confirm("确认删除" + name + "吗?")
            if (flag) {
                //removeChild 移除子节点
                tr.parentNode.removeChild(tr);
            }
            return false;
        }
        window.onload = function () {

            //点击超链接以后，删除一个员工信息 

            //获取所有超链接
            var allA = document.getElementsByTagName('a');
            //每个超链接都绑定一个单击响应函数
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = getA;
            }

            /*
                添加员工的功能
                    - 点击按钮以后，将员工的信息添加到表中
    
             */
            //为提交按钮绑定一个单击影响函数
            var addEmpButton = document.getElementById('addEmpButton');

            addEmpButton.onclick = function () {

                // 获取用户添加的信息
                //获取员工名字
                var name = document.getElementById('empName').value;
                //获取员工email
                var email = document.getElementById('email').value;
                //获取员工salary
                var salary = document.getElementById('salary').value;

                // var arr = [document.getElementById('empName').value, document.getElementById('email').value, document.getElementById('salary').value];

                // for (var i = 0; i < arr.length; i++) {
                //     alert(arr[i]);
                // }

                //需要将获取到的信息保存到tr中
                //创建一个tr     元素
                var tr = document.createElement('tr');

                //设置tr中的内容
                tr.innerHTML = "<td>" + name + "</td>" + "<td>" + email + "</td>" + "<td>" + salary + "</td>" + "<td><a href = 'javascript:;'>Delete</a></td>";
                //获取a标签
                var a = tr.getElementsByTagName('a')[0];
                //为a绑定单击响应事件
                a.onclick = getA;
                // 获取table
                var employeeTable = document.getElementById('employeeTable');
                var tbody = document.getElementsByTagName('tbody')[0];
                //将tr添加到table中
                tbody.appendChild(tr);
            }
        }
    </script>
</head>

<body>
    <table id="employeeTable">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>&nbsp;</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>tom@qq.com</td>
            <td>5000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Liao</td>
            <td>liao@qq.com</td>
            <td>9000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
        <tr>
            <td>Daye</td>
            <td>Daye@qq.com</td>
            <td>19000</td>
            <td><a href="javascript:;">Delete</a></td>
        </tr>
    </table>

    <div id="formDiv">
        <h4>添加新员工</h4>
        <table>
            <tr>
                <td class="word">name:</td>
                <td class="inp">
                    <input type="text" name="empName" id="empName" value="">
                </td>
            </tr>
            <tr>
                <td class="word">email:</td>
                <td class="inp">
                    <input type="text" name="email" id="email" value="">
                </td>
            </tr>
            <tr>
                <td class="word">salary:</td>
                <td class="inp">
                    <input type="text" name="salary" id="salary" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button id="addEmpButton" value="abc">Sumbit</button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
