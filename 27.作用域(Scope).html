<!DOCTYPE html>
<html>

<head>
	<title>作用域</title>
	<script>
		/*
			- 作用域指一个变量的作用范围
			- 在JS中一共有两种作用域
				1.全局作用域
					- 直接编写在script标签中的JS代码，都在全局作用域
					- 全局作用域在页面打开时创建,在页关闭时销毁
					- 在全局作用域中有一个全局对象window,
						它代表的是一个浏览器窗口，它有浏览器创建我们可以直接使用
					- 在全局作用域中：
						创建的变量都会作为window对象的属性保存
						创建的函数夺回作为window对象的方法保存
					- 全局作用域的变量都是全局变量
						在页面的任意位置都可以访问的到
				2.函数作用域
		 */

		var a = 10;
		var b = 20;

		console.log(window.a);

		function fun() {
			console.log("我是fun函数");
		}

		window.fun();

		window.alert(a);
	</script>
</head>

<body>

</body>

</html>
