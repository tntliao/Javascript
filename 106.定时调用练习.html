<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: green;
        }
    </style>
    <script>
        window.onload = function () {
            // 获取img标签
            var img1 = document.getElementById('img1');
            // 创建一个数组储存图片路径
            var imgArr = ['img/1.jpg', 'img/2.jpg', 'img/3.jpg', 'img/4.jpg'];
            // 创建一个变量，储存索引
            var index = 0;
            //获取btn01
            var btn01 = document.getElementById('btn01');

            var timer;

            btn01.onclick = function () {

                /*
                    目前，我们每点击一次按钮，就会开启一个定时器
                    点击多次就会开启多个定时器，这就导致图片的切换速度过快，
                    并且我们只能关闭最后一个开启的定时器 
                 */

                //在开启定时器之前，需要将当前元素上的其他定时关闭
                clearInterval(timer);
                // 开启一个定时器，来自动切换图   片
                timer = setInterval(function () {
                    // 使用索引自增
                    index++;
                    if (index >= imgArr.length) {
                        index = 0;
                    }
                    // index = index % imgArr.length;
                    img1.src = imgArr[index];

                }, 1000);
            }
            var btn02 = document.getElementById('btn02');
            //点击按钮以后，停止照片的自动切换，关闭定时器
            btn02.onclick = function () {
                /*
                    clearInterval()可以接受任意参数
                    如果参数是一个有效定时器的标识。则停止对应的定时器
                    如果参数不是一个有效的标识，则说明也不做

                 */
                clearInterval(timer);
            }

        }
    </script>
</head>

<body>

</body>
<img id="img1" src=img/1.jpg width="500px" alt="" srcset="">
<br><br>
<button id="btn01">开始</button>
<button id="btn02">停止</button>

</html>
