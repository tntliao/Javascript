<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            width: 128px;
            height: 128px;
            background-image: url(E:/照片/favicon.ico);
            /* background-color: red; */
            position: absolute;
            top: 200px;
            left: 200px;
        }
    </style>
    <script>
        window.onload = function () {

            var box1 = document.getElementById('box1');

            document.onkeydown = function (event) {

                //定义一个变量，来表示移动的速度
                var speed = 10;

                // 当用户按了ctrl以后，速度加快
                if (event.ctrlKey) {
                    speed = 30;
                }
                event = event || window.event;

                // //37 左
                // if (event.keyCode === 37) {
                //     box1.style.left = (parseInt(box1.style.left || 200) - speed) + 'px';
                // }
                // // 38 上
                // if (event.keyCode === 38) {
                //     box1.style.top = (parseInt(box1.style.top || 200) - speed) + 'px';
                // }
                // // 39 右
                // if (event.keyCode === 39) {
                //     box1.style.left = (parseInt(box1.style.left || 200) + speed) + 'px';
                // }
                // // 40 下
                // if (event.keyCode === 40) {
                //     box1.style.top = (parseInt(box1.style.top || 200) + speed) + 'px';
                // }

                switch (event.keyCode) {
                    case 37:
                        box1.style.left = box1.offsetLeft - speed + 'px';
                        break;
                    case 38:
                        box1.style.top = box1.offsetTop - speed + 'px';
                        break;
                    case 39:
                        box1.style.left = box1.offsetLeft + speed + 'px';
                        break;
                    case 40:
                        box1.style.top = box1.offsetTop + speed + 'px';
                        break;
                }
            }
        }
    </script>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
