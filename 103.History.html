<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function btn(obj) {
            var obj = document.getElementById('obj');
        }
        window.onload = function () {
            /*
                History
                    - 对象可以用来操作浏览器向前或向后翻 
             */

            /*
                length
                    - 属性，可以获取到当前访问的链接数量 
             */
            btn('btn01');
            btn01.onclick = function () {
                /*  
                 back()
                     - 可以用来回退到上一个页面，作用和浏览器的回退按钮一样 
                 */
                history.back();
            }

            var btn02 = document.getElementById('btn02');
            btn02.onclick = function () {
                /*
                forward()
                    - 可以跳转下一个页面，作用跟浏览器的前进按钮一样
                 */
                history.forward();
            }

            var btn03 = document.getElementById('btn03');
            /*
                go()
                 - 可以用来跳转到指定的页面
                 - 它需要一个整数作为参数
                    1: 表示向前跳转一个页面 相当于froward()
                    2: 表示向前跳转两个页面
                   -1: 表示向后跳转一个页面
                   -2: 表示向后跳转两个页面
             */
            btn03.onclick = function () {
                history.go(-1);
            }

            var btn04 = document.getElementById('btn04');
            btn04.onclick = function () {
                history.go(1);
            }
        }
    </script>
</head>

<body>

    <h1>History</h1>

    <button id="btn01">back 回退</button>
    <button id="btn02">forward 前进</button>
    <button id="btn03">go (-1)</button>
    <button id="btn04">go (1)</button>


    <br>
    <a href="test01.html">test01.html</a>
</body>

</html>
