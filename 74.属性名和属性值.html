<!DOCTYPE html>
<html>
<head>
	<title>属性名属性值</title>
	<script>
		var obj = new Object();
		/*
		向对象中添加属性
		属性名：
			- 对象的属性名不强制要求遵守标识符的规范
				什么乱七八糟的名字都可以使用
			- 但是我们使用还是尽量按照标识符的规范去做
		 */
		obj.name = "廖家嘉";

		obj.var = "hello";
		/*
			如果要使用特殊的属性名，不能采用.的方式来操作
				需要使用另外一种方式：
					语法：对象["属性名"] = 属性值
				读取时也需要采用这种方式

				在使用[]这种形式去操作属性，更加的灵活
				在[]中可以直接传递一个变量，这样变量值是多少就会读取那个属性
		 */
		obj["123"] = 456;

		obj["nihao"] = "你好";

		var n = "nihao";

		document.write(obj[n]); 

		/*
			属性值
				JS对象属性值，可以是任意的数据类型
					甚至也可以是一个对象
		 */
		 obj.test = true;
		 obj.test = false;

		 //console.log(obj.test);


		 //创建一个对象
		 var obj2 = new Object();
		 obj2.name = "廖家佳";

		 //将obj2设置为obj的属性
		 obj.test = obj2;
		 console.log(obj2.name);


		//document.write(obj['123']+"<br>");

		//document.write(obj.var);
		

		/*
			in 运算符
			- 通过改运算符可以检查一个对象是否有指定的属性
					如果有则true，没有则false
			- 语法：
					"属性名" in 对象
		 */
		//检查obj中是否含有name属性
		console.log("name" in obj);
	</script>
</head>
<body>

</body>
</html>
