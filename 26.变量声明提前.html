<!DOCTYPE html>
<html>

<head>
	<title>变量声明提前</title>
	<script>
		/*
		变量声明提前
			- 使用var关键词声明的变量，会在所有代码执行之前被声明(但是不会赋值)
			但是如果声明变量时不适用var关键词，则声明不会被提前
		函数的声明提前
			- 使用函数声明形式创建的函数function 函数(){
				它会在所有的代码执行之前就被创建，所有我们在函数声明前来调用函数
			使用函数表达式的场景的函数，不会被声明提前，所有不能在声明前调用
		 */
		// console.log(a);
		// var a = 10;
		fun();	//

		// fun2();	//报错
		
		// console.log(fun2);	// undefined
		
		//函数声明，会被提前创建
		function fun() {
			console.log("廖家嘉");
		}
		//函数表达式，不会被提前创建
		var fun2 = function () {
			console.log("廖大爷");
		}
	</script>
</head>

<body>

</body>

</html>
