<!DOCTYPE html>
<html>
<head>
	<title>字符串相关方法</title>
	<script type="text/javascript">
		/*
		 *length属性
		 *	- 考研用来获取字符串长度
		 */
		// str = ["A","B","C"];
		// console.log(str.length);
		// console.log(str[1]);

		/*
		 *charAt()
		 *	- 可以放回字符串中指定位置的字符
		 *	- 根据索引获取指定的字符
		 */
		
		str = "廖HELLO Atguigu";
		// var result = str.charAt(1);
		// console.log(result);

		/*
		 *charCodeAt()
		 *	- 获取指定位置的字符编码(Unicode)
		 */
		
		result = str.charCodeAt(0);
		// console.log(result);

		/*
		 * String.formCharCode()
		 * - 可以根据字符编码去获取字符
		 */
		
		result = String.fromCharCode(0x2692);
		// console.log(result);
		
		/*
		 *concat()
		 * - 可以用来连接或多个字符串
		 * - 作用和+一样
		 */
		result = str.concat("你好","佳佳");
		// console.log(result);

		/*
		 *indexOf()
		 * - 该方法可以检索一个字符串中是否含有指定内容
		 * - 如果字符中含有改内容，则会返回其第一次出现索引
		 * 		如果没有找到指定内容，则返回-1
		 * - 可以指定第一个第二个参数，指定开始查找的位置
		 *
		 * lastIndexOf();
		 * - 该方法的用法和indexOf()一样
		 * 		不同的是indexOf是从前往后找
		 * 		而lastIndexOf是从后往前找
		 * 	- 也可以指定开始查找的位置
		 */
		
		str = "hello  haguigu";

		result = str.indexOf("h","5 ");

		result2 = str.lastIndexOf("h","5");

		// console.log(result);
		// console.log(result2);

		/*
		 * silce()
		 * - 可以从字符串中截取指定的内容
		 * - 不会影响原字符串，而是将截取的内容返回
		 * - 参数：
		 * 		- 第一个：开始截取位置的索引(包括开始位置)
		 * 		- 第二个：结算位置的索引(不包括结算位置)
		 * 		- 不同的是这个方法不能接受负值作为参数
		 * 			如果传递一个负值，则默认使用0
		 * 		- 而它还会自动调整参数的位置，如果第二个参数小于第一个，则自动交换
		 */
		
		str = "abcdefghijk";

		result = str.slice(1,4);
		result2 = str.slice(1,-1);

		// console.log(result);
		// console.log(result2);

		/*
		 *substring()
		 *	- 可以用来截取一个字符串，可以slice()类似
		 *	- 参数：
		 *		- 第一个：开始截取位置的索引(包括开始的位置)
		 *		- 第二个：结算的位置的索引(不包括结束位置)
		 *		- 不同的是这个方法不能接受负值作为参数，
		 *			如果传递一个负值，则默认使用0
		 *		- 而且他还自动调整参数的位置，如果第二个参数小于第一个，则自动交换
		 */
		
		str = "abcdefghijk";
		
		result = str.substring(0,1);
		// console.log(result);

		/*
		 *substr()
		 * - 用来截取字符串
		 * - 参数：
		 * 		1.截取开始位置的索引
		 * 		2.截取的长度
		 */
		
		result = str.substr(3,2);
		// console.log(result);

		/*
		 *split()
		 * - 可以将一个字符串拆分为一个数组
		 * - 参数：
		 * 		- 需要一个字符串作为参数，将会根据字符串去拆分数组
		 */
		
		str = "abc,bcd,efg,hij";
		result = str.split("b");
		// console.log(str);
		// console.log(result);
		/*
		 *如果传递一个空串作为参数，则会将每个字符都财富为数组中的一个元素
		 */
		result2 = str.split("");
		// console.log(result2);

		// console.log(Array.isArray(result));
		// console.log(result[0]);
		
		/*
		 *toUpperCase()
		 * - 将一个字符串转换为大写并返回
		 */
		str = "AbCdEfG";
		result = str.toUpperCase();
		console.log(result);
		/*
		 *toLowerCase()
		 * - 将一个字符串转换为小写并返回
		 */
		result = str.toLowerCase();
		console.log(result);
	</script>
</head>
<body>

</body>
</html>
