<!DOCTYPE html>
<html>
<head>
	<title>函数的参数</title>
	<script>
		/*
		定义一个用来求两给数和的函数
		可以在函数的()中来指定一个或多个形参(形式参数)
		多个形参之间使用，隔开，声明形参就相当于在函数内部声明了对应的变量
		但是并不赋值
		 */
		// function sum(){
		// 	var a = 1;
		// 	var b = 1;
		// 	console.log(a+b);	
		// }
		// sum();

		function sum(a,b){
			console.log(a+b);
		}

		/*
		在调用函数时，可以在()中指定实参(实际参数)
		实参将会赋值给函数中的对应的形参
		 */
		sum(1,2);
		sum(2,2,789);

		/*
		调用函数时解析器不会检查实参的数量
		多余实参不会被赋值
		如果实参的数量少于形参的数量，则没有对应实参将是undefined
		 */
	</script>
</head>
<body>

</body>
</html>
