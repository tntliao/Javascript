<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = '{"name":"廖家嘉","age":17}';

        console.log(eval("(" + str + ")"));
        /*
            eval()
             - 这个函数可以用来执行一段字符串形式的JS代码,并且将执行结果返回 
             - 如果使用eval()执行字符串中含有{},它会将{}当成代码块
                如果不希望将其当成代码块，则需要在字符串前后各加一个()

             -eval()这个函数的功能很强大，可以直接执行一个字符串中的js代码，
                但是在开发中尽量不要使用，首先它的执行性能比较差，然后他还具有安全隐患

         */
        var str2 = "alert('hello')";
        // eval(str2);
    </script>
</head>

<body>

</body>

</html>
