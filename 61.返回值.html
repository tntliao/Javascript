<!DOCTYPE html>
<html>

<head>
	<title>返回值</title>
	<script>
		/*
		创建一个函数，用来计算三个数的和

		可以使用return 来设置函数的返回值
			语法：
				return 值

		return后的值将会作为函数的执行结果放回，
			可以定义一个变量，来接受该结果

		在函数中return后的语句都不会执行

		如果return语句后不跟任何值就相当于返回一个undefined，
		如果函数中不写return，则也会放回undefined

		return后可以更任何类型的值
		 */
		function sum(a, b, c) {
			// alert(a+b+c);
			var d = a + b + c;

			return d;
		}
		//调用函数
		//变量result的值就是函数的执行结果
		//函数放回声明result的值就是声明
		var result = sum(1, 2, 3);

		console.log("result = " + result)
	</script>
</head>

<body>

</body>

</html>
