<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function () {
            /* 
                JSON
                    - JS的对象只有自己认识，其他语言不认识
                    - JSON就是一个特殊格式的字符串，这个字符串可以被任何的语言所识别
                        并且可以转换为任意语言的对象，JSON在开发中注意用来数据交换
                    - JSON
                        - JavaScript Object Notation JS对象标识法
                        - JSON和JS对象的格式一样，只不过JSON字符串中的属性必须加双引号
                            其他的和JS语法一样
                        JSON分类
                            1.对象{}
                            2.数组[]
                            3.布尔值
                            4.null
                            5.对象
                            6.数组
             */
            // 创建一个对象
            var obj = { name: '廖家嘉', age: 18, gender: '男' };
            //类型为对象
            // console.log(typeof obj);

            var obj2 = '{"arr":[1,2,3,4,5,6]}';

            var arr = '[0,1,2,3,4,5,6]';
            // console.log(typeof arr);

            var obj2 = '{"name":"廖家嘉" , "age":"18"}';
            //类型为字符串
            // console.log(typeof obj2);

            /*
                将JSON字符串转换为JS中的对象 
                 在JS中，为我们提供一个工具类，就叫JSON
                 这个对象可以帮助我们提供一个JSON对象，也可以将JS对象转化为JSON
             */

            var json = '{"arr":[1,2,3,4,5,6]}';

            /*
                json --> js对象
                    JSON.parse()
                        - 可以将以JSON字符串转换为JS对象
                        - 它需要一个JSON字符串作为参数， 会将该字符串转换为JS对象
             */
            var o = JSON.parse(json);
            // console.log(o.arr[1]);

            var obj3 = { name: '聊佳佳', age: 17 };

            /*
                JS对象 --> JSON
                JSON.stringify()
                    -可以将一个对象转换为JSON字符串
                    - 需要一个JS对象作为参数，会返回一个JSON字符串
             */
             var str = JSON.stringify(obj3);
            //类型为string
             console.log(typeof str);
        }
    </script>
</head>
