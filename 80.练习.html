<!DOCTYPE html>
<html>
<head>
	<title>练习</title>
	<script>
		function Person(name,age){
			this.name = name;
			this.age = age;
		}

		//修改Person原型中的toString
		Person.prototype.toString = function(){
			return "Person[name="+this.name+",age="+this.age+"]";
		}

		//创建一个Person
		var per = new Person("廖家嘉","17");
		var per2 = new Person("廖jia嘉","15");
		var per3 = new Person("廖家jia","19");
		var per4 = new Person("liao家嘉","23");

		// console.log(per.name +" "+ per.age);

		//将这些person对象放一个数组中
		var perArr = [per,per2,per3,per4];

		/*
		 *创建一个数组，可以将perArr中的满18岁的Person提取出来
		 * 然后封装到一个数组中返回
		 * arr
		 * 形参，要提取信息的数组
		 */
		
		function getAdult(arr){
			//创建一个新的数组
			var newArr = [];

			//遍历arr，获取arr中Person对象
			for(var i = 0;i < arr.length;i++){

				var p =arr[i]
			//判断Person对象的age是否大于等于18
				if(arr[i].age >= 18){

					// console.log(arr[i]);
					newArr.push(p)

				}
			}
			//如果大于等于18，则这个对象添加到newArr中
			
			//将新的数组返回
			return newArr;
		}
		var result = getAdult(perArr);

		console.log(result);
	</script>
</head>

</body>
</html>
