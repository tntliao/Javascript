<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,
        tr,
        td {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
        }

    <script type="text/javascript">
        window.onload = function () {

            //点击超链接以后，删除一个员工信息 

            //获取所有超链接

            var allA = document.getElementsByTagName('a');
            //每个超链接都绑定一个单击响应函数
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = function () {

                    //点击超链接以后需要删除超链接所在那行
                    //这里我们点击那个超链接this就是谁
                    //获取当前tr
                    var tr = this.parentNode.parentNode;

                    //获取删除员工名字
                    // var name = tr.getElementsByTagName('td')[0].innerHTML;
                    var name = tr.children[0].innerHTML;
                    //删除之前弹出一个对话框
                    /*
                        confirm()用于弹出一个带有确认和取消按钮的对话框
                            需要一个字符串作为参数，该字符串会作为提升文字显示出来
                            如果用户点击确认则会返回true,取消则返回false
                    */
                    var flag = confirm("确认删除" + name + "吗?")
                    //删除tr
                    if (flag) {
                        tr.parentNode.removeChild(tr);
                    }
                    /*
                        点击超链接以后，超链接会跳转页面，这个超链接的默认行为
                        但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false 来取消默认行为
                    */
                    return false;
                };
            }

            /*
                添加员工的功能
                    - 点击按钮以后，将员工的信息添加到表中
    
             */
            //为提交按钮绑定一个单击影响函数
            var addEmpButton = document.getElementById('addEmpButton');

            addEmpButton.onclick = function () {

                // 获取用户添加的信息
                //获取员工名字
                var name = document.getElementById('empName').value;
                //获取员工email
                var email = document.getElementById('email').value;
                //获取员工salary
                var salary = document.getElementById('salary').value;

                // var arr = [document.getElementById('empName').value, document.getElementById('email').value, document.getElementById('salary').value];

                // for (var i = 0; i < arr.length; i++) {
                //     alert(arr[i]);
                // }

                //需要将获取到的信息保存到tr中
                //创建一个tr     元素
                var tr = document.createElement('tr');

                var nameTd = document.createElement('td');
                var emailTd = document.createElement('td');
                var salaryTd = document.createElement('td');
                var aTd = document.createElement('td');

                //创建一个a元素
                var a = document.createElement('a');
                // a.innerHTML=("<a href='javascript:;'>Delete</a>");
                //创建文本节点
                var nameText = document.createTextNode(name);
                var emailText = document.createTextNode(email);
                var salaryText = document.createTextNode(salary);
                // var delText = document.createTextNode("<a href='javascript:;'>Delete</a>");
                var delText = document.createTextNode('Delete');

                //将文本条件传到td中
                nameTd.appendChild(nameText);
                emailTd.appendChild(emailText);
                salaryTd.appendChild(salaryText);

                //向a中添加文本
                a.appendChild(delText)
                //将a添加到td中
                aTd.appendChild(a);

                //将td添加到tr中
                tr.appendChild(nameTd);
                tr.appendChild(emailTd);
                tr.appendChild(salaryTd);
                tr.appendChild(aTd);

                //向a中添加href属性
                a.href = 'javascript:;';

                //为新的a添加新的链接
                a.onclick = function () {

                    //点击超链接以后需要删除超链接所在那行
                    //这里我们点击那个超链接this就是谁
                    //获取当前tr
                    var tr = this.parentNode.parentNode;

                    //获取删除员工名字
                    // var name = tr.getElementsByTagName('td')[0].innerHTML;
                    var name = tr.children[0].innerHTML;
                    //删除之前弹出一个对话框
                    /*
                        confirm()用于弹出一个带有确认和取消按钮的对话框
                            需要一个字符串作为参数，该字符串会作为提升文字显示出来
                            如果用户点击确认则会返回true,取消则返回false
                    */
                    var flag = confirm("确认删除" + name + "吗?")
                    //删除tr
                    if (flag) {
                        tr.parentNode.removeChild(tr);
                    }
                    /*
                        点击超链接以后，超链接会跳转页面，这个超链接的默认行为
                        但是此时我们不希望出现默认行为，可以通过在响应函数的最后return false 来取消默认行为
                    */
                    return false;
                };
                // 获取table
                var employeeTable = document.getElementById('employeeTable');
                var tbody = document.getElementsByTagName('tbody')[0];
                //将tr添加到table中
                tbody.appendChild(tr);

            }
        }
    </script>
