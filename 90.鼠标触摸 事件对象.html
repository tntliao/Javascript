<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #areaDiv {
            width: 300px;
            height: 70px;
            border: 1px solid black;
        }

        #showMsg {
            margin-top: 10px;
            width: 300px;
            height: 30px;
            border: 1px solid black;
        }
    </style>
    <script>
        window.onload = function () {



            /*
                当鼠标在areaDiv中移动时，在showMsg中来显示鼠标的坐标 
             */
            //获取两个div
            var areaDiv = document.getElementById('areaDiv');
            var showMsg = document.getElementById('showMsg');

            /*
                onmousemove 
                    - 该事件对象会在鼠标在元素中移动触发

                事件对象
                    - 当事件的影响函数被处罚时候，浏览器每次都会将一个事件对象作为实参传递影响函数
                        在事件对象中封装了当前事件相关的一切信息，比如：鼠标的坐标，键盘那个按键被按下鼠标滚动的方向...
             */

            areaDiv.onmousemove = function (event) {


                /*   
                     在IE8中，响应函数被处理时，浏览器不会传递事件对象
                     在IE8 及以下的浏览器中，是将事件对象作为window对象的属性保持的
                     window.event.clientX
                     window.event.clientY 
                */

                     /* if (!event) {
                         event = window.event;
                     } */

                // 解决事件对象兼容性问题
                event = event || window.event;

                /*
                    clientX 可以获取鼠标指针的水平坐标
                    clientY 可以获取鼠标指针的垂直坐标
                 */
                var x = event.clientX;
                var y = event.clientY;

                // alert("x = " + x + " y = " + y);
                showMsg.innerHTML = "x = " + x + ",y = " + y;
            }
        }
    </script>
</head>

<body>
    <div id="areaDiv"></div>
    <div id="showMsg"></div>
</body>

</html>
