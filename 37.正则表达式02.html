<!DOCTYPE html>
<html>
<head>
	<title>正则表达式02</title>
	<script>
		
		/*
		 *使用字面量来创建正则表达式
		 *	语法: var 变量 = /正则表达式/匹配模式
		 *	使用字面量发方式创建更加灵活
		 *	使用构造函数更加灵活
		 */
		// var reg = new RegExp("a","i");

		var reg = /a/i;

		// console.log(typeof reg);
		// console.log(reg.test("Abcde"));

		//创建一个正则表达式，检查一个字符串中是否含有a或b
		/*
		 * 使用 | 表示或者的意思
		 */
		reg = /a|b/;

		// console.log(reg.test("bcd"));

		/*
		 *创建一个正则表达式检查一个字符是否有字面
		 */
		// reg = /a|b|c|d|e/;

		/*
		 * []里的内容也是或的关系
		 * [ab] == a|b
		 * [a-z] 任意小写字母
		 * [A-Z] 任意大写字母
		 * [A-z] 任意大小写字母
		 * [0-9] 任意数字
		 */
		
		reg = /[A-z]/; 
		// console.log(reg.test("k"));
		
		//检查一个字符串中是否含有abc 或 adc 或aec
		reg = /a[bde]c/

		// console.log(reg.test("aec"));
		
		/*
		 *[^ ]除了
		 *
		 */
		reg = /[^ab]/;
		// console.log(reg.test("c"));

		reg = /[0-9]/;
		console.log(reg.test(1));
	</script>
</head>
<body>

</body>
</html>
