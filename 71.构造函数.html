<!DOCTYPE html>

<head>
	<title>构造函数</title>
	<script>
		/*
		构造函数和普通函数的区别就算调用方式不同
		普通函数就是直接调用，而构造函数需要使用new关键字赖调用

		构造函数的执行流程：
			1.立即创建一个新的对象
			2.将新建的对象设置为函数中this，在函数构造中可以使用this来引用新建的对象
			3.逐行执行函数中的代码
			4.将新建的的对象作为返回值

			使用构造函数创建的对象，我们称为一类对象，也将一个构造函数称为一个类
			我们将通过一个函数创建的对象，成为是该类的实例
		 */

		function Person(name, age) {
			this.name = name;
			this.age = age;
			// this.sayName = function(){
			// 	alert(this.name);
			// }
		}
		// var per = new Person("liao", "17");
		// console.log(per.age);


		function dodo(age) {
			var per = new Person();
			console.log(per);
			per.age = age;
			return per;
		}

		var jiajia = dodo(117);

		console.log(jiajia.age);

		// var liao = dodo("嘉佳");
		// console.log(liao.age);
