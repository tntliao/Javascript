<!DOCTYPE html>
<html>
<head>
	<title>Date</title>
	<script>
		/*
		 *Date对象
		 *	- 在JS中使用Date对象来表示一个时间
		 *	
		 */
		
		//创建一个Date对象
		//如果直接使用构造函数创建一个Date对象，则会封装为当前代码执行的时间
		var d = new Date();

		//创建一个指定的时间对象
		//需要在构造函数中传递一个表示时间的字符串作为参数
		//日期的格式 月份/日/年 时:分:秒
		// var d2 = new Date("05/26/2003 11:11:11");

		// console.log(d2);

		console.log(d);
		/*
		 * getDate()
		 *	- 获取当前日期对象是几日
		 */
		var date = d.getDay();
		/*
		 * getDay()
		 * - 获取当前日期对象是周几
		 * - 会放回一个0-6的值
		 * 		0表示周日
		 * 		1表示周一
		 */
		var day = d.getDate();
		/*
		 * getMonth()
		 * - 获取当前对象的月份
		 * - 会放回一个0-11的值
		 * 		0表示1月份
		 * 		1表示2月份
		 * 		11表示12月份
		 */
		var month = d.getMonth();
		/*
		 * getFullYear()
		 * 	获取当前日期对象的年份
		 */
		var year = d.getFullYear();
		var hours = d.getHours();

		console.log(hours);
		console.log(year);
		console.log(month);
		console.log(date);
		console.log(day);

		/*
		 * getTime()
		 * 	- 获取当前日期对象的时间戳
		 * 	- 时间戳，指的是从格林威治标准时间的1970年1月1日，0时0分0秒
		 * 		到当前日期所花费的毫秒数(1秒 = 1000毫秒)
		 * 	- 计算机底层在保存时间时使用都是时间戳
		 */
		var time = d.getTime();
		console.log(time/1000/60/60/24/365);
	</script>
</head>
<body>

</body>
</html>
